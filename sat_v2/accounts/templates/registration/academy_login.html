<!DOCTYPE html>
<html>
<head>
    <title>Academy Login - SAT Practice Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
            margin: 5px 0;
        }
        .login-options {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Academy Login</h2>
    
    {% if form.errors %}
        <div class="errorlist">
            Your email and password didn't match. Please try again.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Email:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    
    <div class="login-options">
        <p>Are you a student or teacher? <a href="{% url 'accounts:login' %}">Login here</a></p>
    </div>
</body>
</html>
